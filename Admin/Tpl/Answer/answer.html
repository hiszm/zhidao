<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title></title>
	<link rel="stylesheet" href="./Admin/Tpl/Public/Css/public.css" />
	<script type="text/javascript" src="./Admin/Tpl/Public/Js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="./Admin/Tpl/Public/Js/public.js"></script>	
</head>

<body>
	<table class="table">
		<tr>
			<td class="th" colspan="20">答案列表</td>
		</tr>
		<tr class="tableTop">
			<td class="tdLittle1">ID</td>
			<td>答案内容</td>
			<td>回答时间</td>
			<td>操作</td>
		</tr>
		<list from="$answer" name="n">
			<tr>
				<td>{$n.anid}</td>
				<td>{$n.content}</td>
				<td>{$n.time|date:'Y-m-d', @@}</td>
				<td>
					<a href="{|U('Answer/del_answer', array('anid'=>$n['anid']))}" class="del">删除</a>
				</td>
			</tr>
		</list>
	</table>
	<div class="page">
		共{$count}条 &nbsp
		{$page}
	</div>

</body>
</html>
